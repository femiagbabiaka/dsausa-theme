{% include "breadcrumbs" %}

{% if page.headline.size > 0 %}
	<div id="headline">
	  <h2>{{ page.headline }}</h2>
	</div>
{% endif %}

<div id="content">
	
	<div class="padtop padbottom">
	  <iframe src="https://register.rockthevote.com/registrants/new?partner={{ page.voter_registration.rtv_id }}&source=embed-rtv234x60v1" width="615" height="800"></iframe>
	</div>
	
	{% if page.tags_count > 0 %}
		<div id="page_tags">
			{% include "page_tags" with page %}
		</div>
	{% endif %}

	<div class="padbottommore">
		<div id="like_page">
			<b>Do you like this?</b>
      {% include "like_page" %}
		</div>
	</div>

	{% if page.show_stream? %}
	  {% include "page_stream" %}
	{% endif %}
	
</div>
