
<div id="latest-news">
    <h2>Latest News</h2>
    {% for post in page.blog.most_recent_blog_posts limit:3 offset:0 %}
        <div class="news_entry">
            <h3><a href="{{ post.url }}">{{ post.headline }}</a></h3>

            <div class="news_excerpt">
                {{ post.blog_post.content }}
            </div>
        </div>
    {% endfor %}
</div>
