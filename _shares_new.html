{% if request.sorta_logged_in? %}

<div class="share_container">
<div class="padtop">
<div class="sharebox">
<div style="float: right;"><span class="small_button" style="margin: 0px;"><a href="#" class="share_close" style="padding: 0px;">X</a></span></div>

<div class="form"><form><input type="text" class="share_url" onclick="this.focus();this.select();" readonly="readonly" value="{{ page.full_url_with_recruiter }}"></input></form></div>

<div class="padtopless">
<span class="small_button"><a href="mailto:?body={{ page.full_url_with_recruiter }}"><img src="{{ "share_email.png" | asset_path }}" width="14" height="12" class="reaction_icon_pad" />Email</a></span>
<span class="small_button"><a href="http://www.facebook.com/share.php?u={{ page.full_url_with_recruiter | urlencode }}" class="facebook_share_link"><img src="{{ "share_facebook.png" | asset_path }}" width="12" height="12" class="reaction_icon_pad" />Facebook</a></span>
<span class="small_button"><a href="{{ page.tweet_url }}"><img src="{{ "share_twitter.png" | asset_path }}" width="10" height="12" class="reaction_icon_pad" />Twitter</a></span>
</div>

<div class="padtop">
New recruits or donations will be credited to you.
</div>

</div>
</div>
</div>
{% else %}

<div class="share_container">
<div class="padtop">
<div class="sharebox">
<div style="float: right;"><span class="small_button" style="margin: 0px;"><a href="#" class="share_close" style="padding: 0px;">X</a></span></div>

<div class="form"><form><input type="text" class="share_url" onclick="this.focus();this.select();" readonly="readonly" value="{{ page.full_url }}"></input></form></div>

<div class="padtopless">
<span class="small_button"><a href="mailto:?body={{ page.full_url_with_recruiter }}"><img src="{{ "share_email.png" | asset_path }}" width="14" height="12" class="reaction_icon_pad" />Email</a></span>
<span class="small_button"><a href="http://www.facebook.com/share.php?u={{ page.full_url_with_recruiter }}" class="facebook_share_link"><img src="{{ "share_facebook.png" | asset_path }}" width="12" height="12" class="reaction_icon_pad" />Facebook</a></span>
<span class="small_button"><a href="{{ page.tweet_url }}"><img src="{{ "share_twitter.png" | asset_path }}" width="10" height="12" class="reaction_icon_pad" />Twitter</a></span>
</div>

<div class="padtopmore">
<a href="/login">Login</a> if you'd like a personalized tracking link.
</div>

</div>
</div>
</div>
{% endif %}
