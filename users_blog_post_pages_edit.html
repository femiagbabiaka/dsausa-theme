<div class="padbottomless">
<div class="breadcrumbs">
  <a href="/">Home</a> &rarr; 
  <a href="/users/pages">Your pages</a> &rarr; 
</div>
</div>

<div class="padbottom">
  <h2>{{ blog_post_page.page.headline }}</h2>
</div>

<div class="one_column padbottommore">

	{% form_for blog_post_page %}
  
  <div class="form_wrap">
		<div class="form">

			<div class="form_errors">{% error_messages_for blog_post_page %}</div>

			<div class="padtopmore">
				{% text_area "content_editable", class:"textarea-tinymce" %}
			</div>
			
			<div class="padtop">
			  {% submit_tag "Save and update post", class:"submit-button" %}
			  <div class="form_submit"></div>
			</div>

		</div> 	
		
	</div>
		
	{% endform_for %}

</div>
